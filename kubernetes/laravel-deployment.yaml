apiVersion: apps/v1
kind: Deployment
metadata:
  name: ensat-laravel-app
  labels:
    app: laravel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
      - name: laravel
        image: ensat-app:v1 # IMPORTANT: You must build this image locally!
        imagePullPolicy: IfNotPresent # Uses local image if available
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: laravel-config
        - secretRef:
            name: laravel-secret
